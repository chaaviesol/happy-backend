name: Deploy to EC2

on:
  push:
    branches:
      - main   # change to your branch if needed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy repo to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./"
          target: "/home/${{ secrets.EC2_USER }}/happy"   # update with your target folder

      - name: SSH into EC2 and pull latest changes
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/happy
            git reset --hard
            git pull origin main
            npm install   # if Node.js
            pm2 restart all || pm2 start npm -- start
